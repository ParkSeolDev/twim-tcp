<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript</title>
  <link rel="stylesheet" href="style.css">
  <!-- <script src="script.js"></script> -->
  <script type="module" src="script.js"></script>
  <!-- <script  src="/socket.io/socket.io.js"></script> -->
  <script src="https://cdn.socket.io/4.5.1/socket.io.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
          integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
          crossorigin="anonymous"></script>
  <!-- <script src="https://cdn.socket.io/socket.io-3.0.1.min.js"></script> -->
</head>
<body>
    <div class="box">
      <label for="result">result</label>
      <div>
        <textarea id="result" name="result" type="text" rows="30" cols="100"></textarea>
        <button id="resultBtn">
            <br /> result
          </button>
      </div>



      <div class="row">
        <div class="col-md-6">
          <form class="form-inline">
            <div class="form-group">
              <label for="clientId">What is your Cient Id?</label>
              <input type="text" id="clientId" class="form-control" placeholder="Your Client Id here...">
              <br>
              <label for="connect">WebSocket connection:</label>
              <button id="connect" class="btn btn-default" type="submit">Connect</button>
              <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Disconnect
              </button>
            </div>
          </form>
        </div>
        <div class="col-md-6">
          <form class="form-inline">
            <div class="form-group">
              <label for="message">What is your message?</label>
              <input type="text" id="message" class="form-control" placeholder="Your message here...">
            </div>
            <button id="send" class="btn btn-default" type="submit">Send Message</button>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <table id="conversation" class="table table-striped">
            <thead>
            <tr>
              <th>Messages</th>
            </tr>
            </thead>
            <tbody id="messages">
            </tbody>
          </table>
        </div>
      </div>

</body>
</html>
